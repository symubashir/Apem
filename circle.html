<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cirlce</title>
  <style>
    .container {
      position: relative;
      width: 200px;
      height: 200px;
      border: 2px solid lightgray;
    }

    .circle {
      position: absolute;
      top: -15px;
      right: -15px;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid red;
      background-color: transparent;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box">
      <h2>Header</h2>
      <p>Paragraph text goes here.</p>
      <div class="circle"></div>
    </div>
  </div>
</body>

</html>
