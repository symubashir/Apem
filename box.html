<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box</title>
    <style>

        .image-container {
  position: relative;
  display: inline-block;
}

.image-overlay {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 0;
  background-color: rgba(0, 0, 0, 0.7);
  color: white;
  overflow: hidden;
  transition: height 0.3s ease;
}

.image-container:hover .image-overlay {
  height: 30%;
}
/* 
.image-overlay p {
  padding: 10px;
  margin: 0;
} */

img {
  display: block;
}
       
    </style>
</head>
<body>
    <div class="image-container">
        <img src="exterior-logo.png" alt="Description of the image">
        <div class="image-overlay">
          <p>Description of the image</p>
        </div>
      </div>

</body>
</html>
